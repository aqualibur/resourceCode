server:
  port: 9004

spring:
  application:
    name: member-payment-consumer
  session:
    store-type: redis

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka7001.com:7001/eureka/
  instance:
    instance-id: payment9004
    prefer-ip-address: true

ribbon:
  ReadTimeout: 20000
  ConnectTimeout: 10000

ali:
  pay:
    alipay-public-key: 
    app-id: 2016110300789802
    charset: utf-8
    gateway-url: https://openapi.alipaydev.com/gateway.do
    merchant-private-key: 
    notify-url: http://d6vshn.natappfree.cc/payment/notify
    return-url: http://localhost:80/payment/return
    sign-type: RSA2